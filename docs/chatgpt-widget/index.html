<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat com a Iris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f2f2f2;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
    }
    #input {
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Fale com a Iris ü§ç</h2>
    <div id="messages"></div>
    <input id="input" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const userText = input.value;

      if (!userText) return;

      messages.innerHTML += `<div><strong>Voc√™:</strong> ${userText}</div>`;
      input.value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer SUA_CHAVE_API_AQUI"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userText }]
        })
      });

      const data = await response.json();
      const aiText = data.choices[0].message.content;

      messages.innerHTML += `<div><strong>Iris:</strong> ${aiText}</div>`;
    }
  </script>
</body>
</html>
